<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lecture Summarization</title>
    <style type="text/css">
        label{
          display: inline-block;
          background-color: cornflowerblue;
          color: white;
          padding: 0.5rem;
          font-family: sans-serif;
          border-radius: 0.3rem;
          cursor: pointer;
          margin-top: 1rem;
        }
    </style>
  </head>
  <body>

    
    <div class="container h-100 d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="jumbotron my-auto" style="box-shadow: 2px 8px 17px 0px #8888;">
        <h3>
            Paste the text you want to <b>Summarize</b>
        </h3>
        <div >

            <form action="{{ url_for('summarized') }}" method="POST">
            <div class="form-group">
                {% if summary is not none %}
                 <textarea class="form-control" rows="10" name="raw_text" id="comment" required>{{ raw_text }}</textarea>
                <span> Total Reading time: {{ raw_time }}</span>
                {% else %}
                <textarea class="form-control" rows="10" name="raw_text" id="comment" required></textarea>
                {% endif %}
                <button type="submit" class="btn btn-secondary" style="margin-top:1rem;">Submit</button>
                <button type="reset" class="btn btn-secondary" style="margin-top:1rem;">Reset</button>
            </div>
          </form>
        </div>
    </div>
 </div>

{% if summary is not none %}

    <div class="container h-100 d-flex justify-content-center" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div class="jumbotron my-auto" style="box-shadow: 2px 8px 17px 0px #8888;">
        <h3>
            Your <b>Summarized text</b>
        </h3>
        <div>
            <form >
            <div class="form-group">
                 <textarea class="form-control" rows="10" cols="100" name="raw_text"  id="comment" readonly>{{ summary }}</textarea>
                <span> Total Reading time: {{ time }}</span>
            </div>
          </form>
        </div>
    </div>
 </div>
{% endif %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
